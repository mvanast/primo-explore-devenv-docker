image: docker:stable
services:
  - docker:dind

stages:
  - build
  - test
  - release

variables:
  CONTAINER_TEST_IMAGE: registry.obvsg.at/primo/frontend/primo-explore-devenv-docker:$CI_COMMIT_REF_NAME
  CONTAINER_RELEASE_IMAGE: registry.obvsg.at/primo/frontend/primo-explore-devenv-docker:latest

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.obvsg.at

build-image:
  stage: build
  script:
    - docker build --pull --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` --build-arg VCS_REF=$CI_COMMIT_SHA --build-arg VERSION=`cat VERSION` -t $CONTAINER_TEST_IMAGE .
    - docker push $CONTAINER_TEST_IMAGE
  tags:
    - docker-build

test-image:
  stage: test
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker run $CONTAINER_TEST_IMAGE gulp --tasks
  tags:
    - docker-build

release-image:
  stage: release
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $CONTAINER_RELEASE_IMAGE
    - docker push $CONTAINER_RELEASE_IMAGE
  only:
    - master
  tags:
    - docker-build
